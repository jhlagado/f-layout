<html>
  <head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"> 
    <link href="bower_components/materialize/dist/css/materialize.min.css" rel="stylesheet">
    <link href="dist/f-layout.min.css" rel="stylesheet">
    <style>
      .page {
          width:90%;
          max-width: 800px;
          margin: 30px auto;
      }

      .example-container > div {
        background-color: rgba(0,0,0, 0.1);
        height: 60px;
        font-size: 20px;
      }

      .example-container2 > div {
        background-color: rgba(0,0,0, 0.1);
        width: 100px;
        height: 200px;
        font-size: 20px;
      }

      .example-container3 > div {
        background-color: rgba(0,0,0, 0.1);
        height: 400px;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script>
      $(function(){

        function snippet() {
          var src = $(this);
          var html = src.html(); 
          var dest = $('<div id="snippet">');
          dest.text(html);
          var pre = $('<pre>');
          pre.append(dest);
          src.before(pre); 
        }
            
        $('body style').each(snippet);
        $('.example').each(snippet);

      });
    </script>
    <div class="page">


      <div class="example example-container">
        <div class="f-row f-middle">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
      </div> 

      <div class="example example-container2">
        <div class="f-column f-center">
          <span>1</span>
          <span>2</span>
          <span>3</span>
        </div>
      </div>

      <div class="example example-container">
        <div class="f-row f-middle">
          <span>1</span>
          <span class="f-grow">2</span>
          <span>3</span>
        </div>
      </div>

      <div class="example example-container2">
        <div class="f-column f-center">
          <span>1</span>
          <span class="f-grow">2</span>
          <span>3</span>
        </div>
      </div>

      <div class="example example-container">
        <div class="f-row f-middle">
          <span>1</span>
          <span class="f-grow" style="text-align: right;">2</span>
          <span>3</span>
        </div>
      </div>

      <div class="example example-container">
        <div class="f-row f-middle">
          <span>1</span>
          <span class="f-grow">2</span>
          <span class="f-grow">3</span>
        </div>
      </div>

      <div class="example example-container2">
        <div class="f-column f-center">
          <span>1</span>
          <span class="f-grow">2</span>
          <span class="f-grow">3</span>
        </div>
      </div>

      <div class="example example-container">
        <div class="f-row f-top">
          <span>1</span>
          <span class="f-self-bottom">2</span>
          <span>3</span>
        </div>
      </div>

      <div class="example example-container2">
        <div class="f-column f-stretch f-left f-spread">
          <span>1</span>
          <span class="f-self-right">2</span>
          <span>3</span>
        </div>
      </div>

      <div class="example example-container">
        <div class="toolbar f-row f-middle f-padding">
          <i class="material-icons">menu</i>
          <strong class="f-grow">Welcome to f-layout </strong>
          <i class="material-icons">email</i>
          <img style="width:56px;height:56px;border-radius:50%;"
              src="https://s.gravatar.com/avatar/f850593bdae3cb1c8c535b4acfdfdb98?s=80">
        </div>
      </div>

      <div class="example example-container3">
        <div class="f-column">
          <div class="toolbar f-row f-middle f-padding">
            <i class="material-icons">menu</i>
            <strong class="f-grow">Welcome to f-layout </strong>
            <i class="material-icons">email</i>
            <img style="width:56px;height:56px;border-radius:50%;"
                src="https://s.gravatar.com/avatar/f850593bdae3cb1c8c535b4acfdfdb98?s=80">
          </div>
          <div class="f-grow" style="overflow-y:auto">
            <div style="height:1000px;">
            </div>
          </div>
        </div>
      </div>

      <div class="example example-container3">
        <div class="f-row f-stretch">
          <div class="sidenav f-hide-s f-column f-padding">
            <div class="f-row f-center f-middle" style="background:rgba(0,0,0,0.1);height:80px;">
              Logo
            </div>
            <div class="f-grow">
              <div>123</div>
              <div>456</div>
              <div>789</div>
            </div>
          </div>
          <div class="f-column f-grow">
            <div class="toolbar f-row f-middle f-padding">
              <i class="material-icons">menu</i>
              <strong class="f-grow">Welcome to f-layout </strong>
              <i class="material-icons">email</i>
              <img style="width:56px;height:56px;border-radius:50%;"
                  src="https://s.gravatar.com/avatar/f850593bdae3cb1c8c535b4acfdfdb98?s=80">
            </div>
            <div class="f-grow" style="overflow-y:auto">
              <div style="height:1000px;">
              </div>
            </div>
          </div>
        </div>
      </div>

      <h4>Additional classes used in these examples</h4>
      <style>
          .toolbar {
            height: 60px;
            background-color: rgba(0,0,0, 0.3);
          }

          .sidenav {
            width: 150px;
            background-color: rgba(0,0,0, 0.2);
          }
       </style>

    </div>
  </body>
</html>
